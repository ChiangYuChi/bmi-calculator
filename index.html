<body>
    <div class="wrap">

        <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
        <div class="main">

            <div class="n1">
                <input type="text" name="height" placeholder="請輸入身高" id="height" class="howHeight" required>
                <label for="height" class="height">
                    <p class="text">Height (cm)</p>
                </label>
            </div>

            <div class="n2">
                <input type="text" name="weight" placeholder="請輸入體重" id="weight" class="howWeight" required>
                <label for="weight" class="weight">
                    <p class="text">Weight （kg）</p>
                </label>
            </div>





            <input type="button" value="Submit" class="send">



        </div>

        <div class="content">
            <h1 class="title">BMI 記錄</h1>
            <ul class="list"></ul>
        </div>




    </div>
